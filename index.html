<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>

  <body class="body">
    <div class="details">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="wrapper">
        <label for="new-task" class="new-task labell">Add Item</label>
          <div class="task-wrapper">
            <input id="new-task" class="task input" type="text">
              <button class="btn">Add</button>
    </div>
    </p>
      <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list">
            <input type="checkbox" class="checkbox">
              <label class="task labell">Pay Bills</label>
                <input type="text" class="task none">
                  <button class="btn">Edit</button>
                    <button class="delete">
                      <img src="./remove.svg" class="image" alt="remove">
                    </button>
          </li>
          <li class="edit-mode list">
            <input type="checkbox" class="checkbox">
              <label class="task labell">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task none">
                  <button class="btn">Save</button>
                    <button class="delete">
                      <img src="./remove.svg" class="image" alt="remove">
                    </button>
          </li>
        </ul>
      <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list">
            <input type="checkbox" class="checkbox" checked>
              <label class="task labell">See the Doctor</label>
                <input type="text" class="task none">
                  <button class="btn">Edit</button>
                    <button class="delete">
                      <img src="./remove.svg" class="image" alt="remove">
                  </button>
          </li>
        </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
